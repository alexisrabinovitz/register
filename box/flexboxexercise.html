<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Exercise</title>
    <style>
      .flexbox-container {
        display: flex;
        justify-content: flex-start;
      }

      .flexbox-item {
        height: 25px;
        border: 2px solid purple;
        margin: 15px;
        background-color: pink;
        border-radius: 13px;
        text-align: center;
        padding: 13px;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: blue;
      }
    </style>
  </head>
  <body>
    <a href="/../index.html"><h3>Go back!</h3></a>
    <div class="flexbox-container">
      <div class="flexbox-item">Home</div>
      <div class="flexbox-item">About us</div>
      <div class="flexbox-item">Our products</div>
      <div class="flexbox-item">Contact us</div>
    </div>
  </body>
</html>
