<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      #div-1 {
        display: block;
        background-color: red;
      }

      #span-1 {
        display: inline;
        background-color: cyan;
      }

      #span-2 {
        background-color: purple;
      }
      #div-2 {
        /* display: none; */
        background-color: green;
      }
      #img {
        display: inline-block;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <a href="/../index.html"><h3>Go back!</h3></a>
    <div id="div-1">This is a div</div>
    <span id="span-2"> esto es un span</span>
    <img src="images/happy.png" id="img" alt="img" />
    <span id="span-1"> esto también es un span</span>
    <div id="div-2">hola como estás</div>
  </body>
</html>
