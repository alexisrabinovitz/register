<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise CSS</title>
    <style>
      .parent {
        border: 2px solid rgb(189, 55, 242);
        margin-left: 250px;
        margin-right: 250px;
        background-image: linear-gradient(
          120deg,
          white,
          rgb(209, 103, 209),
          rgb(174, 232, 174)
        );
      }
      .child {
        width: 85px;
        margin: 100px auto;
        border: 4px solid rgb(185, 226, 185);
        background-color: white;
      }
      body {
        background-color: rgb(251, 251, 232);
      }
    </style>
  </head>
  <body>
    <a href="/../index.html"><h4>Go back!</h4></a>
    <div class="parent">
      <div class="child">Hello World!</div>
    </div>
  </body>
</html>
