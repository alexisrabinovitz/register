<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Page</title>
    <style>
      body {
        width: 300px;
        border: 15px solid gray;
        padding: 50px;
        margin: 20px;
        line-height: 1.5;
        position: absolute;
        left: 33%;
      }
      .cuerpo {
        font-family: "Verdana", sans-serif;
      }
      input {
        background-image: linear-gradient(120deg, white, gray);
      }
    </style>
  </head>
  <body>
    <form action="get">
      <h2>This is a new page!</h2>
      <a href="/../index.html"><h3>Go back!</h3></a>
      <div class="cuerpo">
      
        <label
          >Username: <input type="text" name="username" id="username" /></label
        ><br />
        <label>Password: &#160 <input type="password" name="password" min="5" required
        /></label>
      
        <br />
        Favorite Instructor <br />
        <label><input type="radio" name="instructor" value="Elie" />Elie</label>
        <label><input type="radio" name="instructor" value="Matt" />Matt</label>
        <label><input type="radio" name="instructor" value="Tim" />Tim</label
        ><br />
        Where do you live:
        <select>
          <option value="CDMX">CDMX</option>
          <option value="Miami">Miami</option>
          <option value="Tel Aviv" selected>Tel Aviv</option></select
        ><br />
        Favorite Programming Language(s) <br />
        <label><input type="checkbox" name="ruby" value="ruby" />Ruby</label>
        <label
          ><input
            type="checkbox"
            name="javascript"
            value="javascript"
          />JavaScript</label
        >
        <label
          ><input type="checkbox" name="python" value="python" />Python</label
        ><br />
        Aditional Comments: <br />
        <textarea name="Comments" id="Comments" cols="30" rows="10"></textarea
        ><br />
        <label><input type="submit" value="click to submit!" /></label>
      </div>
    </form>
  </body>
</html>
