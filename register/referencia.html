<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>


        <style>
      form {
        font-family: Verdana, sans-serif;
     
      }
      body {
        width: 300px;
        border: 15px solid black;
        padding: 50px;
        margin: 20px;
        line-height: 1.5;
        position: absolute;
        left: 35%;
      }
      
      h3 {
        color: indigo;
        text-align: center;
        margin-top: -5px;
      }

      input {
       background-image: linear-gradient(to right, rgba(255,0,0,0), rgb(101, 97, 97));
}

    </style>
</head>
<body>
    <h1>This is a new page!</h1>
    <a href="/../index.html">
        <h2>Go Back</h2>
    </a>
    <form method="GET" action="#">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Password</label>&#160
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label>Favorite Instructor</label>
            <br>
            <label for="elie">Elie</label>
            <input type="radio" name="favorite_instructor" id="elie" value="elie">
            <label for="matt">Matt</label>
            <input type="radio" name="favorite_instructor" id="matt" value="matt" checked>
            <label for="tim">Tim</label>
            <input type="radio" name="favorite_instructor" id="tim" value="tim">
        </div>
        <div>
            <label>Where do you live</label>
    
            <select name="city">
                <option value="Paris">Paris</option>
                <option value="NY">New York</option>
                <option value="TLV" selected>Tel Aviv</option>
            </select>
        </div>
        <div>
            <label>Favorite Programming Language(s)</label>
    
            <label for="ruby">Ruby</label>
            <input type="checkbox" name="favorite_language1" value="Ruby" id="ruby">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="favorite_language2" value="JavaScript" id="javascript">
            <label for="python">Python</label>
            <input type="checkbox" name="favorite_language3" value="Python" id="python">
        </div>
        <div>
            <label>Additional Comments</label>
            <textarea name="comments" id="com" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="click to submit">
        </div>
    </form>
</body>
</html>
